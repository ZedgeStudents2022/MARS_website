<!doctype html>
<html>
    <head>
        <title>MARS: GIF maker</title>
        <link rel="stylesheet" href="index.css">

        <meta name="description" content="Our first page">
        <meta name="keywords" content="html tutorial template">
    </head>
    <body>


        <div class="main">


            <img src="logo.png" id="mainLogo">
            <h1>MARS: GIF maker</h1>

            <h4>The best gif maker in the galaxy.</h3>

            <a
                href='https://play.google.com/store/apps/details?id=zedge.students.mars&pcampaignid=pcampaignidMKT-Other-global-all-co-prtnr-py-PartBadge-Mar2515-1'>
                <img id="playButton" alt='Get it on Google Play'
                    src='https://play.google.com/intl/en_us/badges/static/images/badges/en_badge_web_generic.png'/>
            </a>

        </div>

        <div class="images">


            <h2>
            Features:
            </h2>
            <div class="imageContainer">

            <div class="box">
                <img src="millions.png" class="screenshot">
                <img src="converting.png" class="screenshot">
            </div>
               
                <h3 class="imageText">
                    Browse millions of gifs
                    or upload from phone
                </h3>

            </div>

            <div class="imageContainer">

                <h3 class="imageText">
                    Insert and customize text, and add background.
                </h3>
                <div class="box">
                    <img src="newText.png" class="screenshot">
                    <img src="background.png" class="screenshot">
                </div>

            </div>
            <div class="imageContainer">

                <div class="box">
                    <img src="crop.png" class="screenshot">     
                </div>
                   

                <h3 class="imageText">
                    Crop the gif to show what matters
                </h3>

            </div>

            <div class="imageContainer">

               
                   
               

                <h3 class="imageText">
                    Trim it, so only the funny parts are shown
                </h3>
                <div class="box">
                    <img src="trim.png" class="screenshot">
                </div>

            </div>

            <div class="imageContainer">

                <div class="box">
                    <img src="export.png" class="screenshot">
                </div>
                   

                <h3 class="imageText">
                    Save it to your gallery, or share it with the galaxy!
                </h3>

            </div>



        </div>

    </body>
</html>
